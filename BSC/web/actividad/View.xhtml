<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadViewDlg" widgetVar="ActividadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActividadTitle}">
            <h:form id="ActividadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadController.selected != null}">
                        <h:outputText value="#{bundle.ViewActividadLabel_idActividad}"/>
                        <h:outputText value="#{actividadController.selected.idActividad}" title="#{bundle.ViewActividadTitle_idActividad}"/>
                        <h:outputText value="#{bundle.ViewActividadLabel_nombre}"/>
                        <h:outputText value="#{actividadController.selected.nombre}" title="#{bundle.ViewActividadTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewActividadLabel_control}"/>
                        <h:outputText value="#{actividadController.selected.control}" title="#{bundle.ViewActividadTitle_control}"/>
                        <h:outputText value="#{bundle.ViewActividadLabel_fechaInicio}"/>
                        <h:outputText value="#{actividadController.selected.fechaInicio}" title="#{bundle.ViewActividadTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActividadLabel_fechaFin}"/>
                        <h:outputText value="#{actividadController.selected.fechaFin}" title="#{bundle.ViewActividadTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewActividadLabel_avance}"/>
                        <h:outputText value="#{actividadController.selected.avance}" title="#{bundle.ViewActividadTitle_avance}"/>
                        <h:outputText value="#{bundle.ViewActividadLabel_idObjetivoEstrategico}"/>
                        <h:outputText value="#{actividadController.selected.idObjetivoEstrategico}" title="#{bundle.ViewActividadTitle_idObjetivoEstrategico}"/>
                        <h:outputText value="#{bundle.ViewActividadLabel_idPersonaResponsable}"/>
                        <h:outputText value="#{actividadController.selected.idPersonaResponsable}" title="#{bundle.ViewActividadTitle_idPersonaResponsable}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActividadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
