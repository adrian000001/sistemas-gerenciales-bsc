<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstrategiaglobalCreateDlg" widgetVar="EstrategiaglobalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="NUEVA ESTRATEGIA GLOBAL">
            <h:form id="EstrategiaglobalCreateForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="1" rendered="#{estrategiaglobalController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstrategiaglobalLabel_estrategia}" for="estrategia" />
                        <p:inputTextarea cols="100" id="estrategia" value="#{estrategiaglobalController.selected.estrategia}" title="#{bundle.CreateEstrategiaglobalTitle_estrategia}" required="true" requiredMessage="#{bundle.CreateEstrategiaglobalRequiredMessage_estrategia}"/>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{estrategiaglobalController.create}" value="GUARDAR" update="display,:EstrategiaglobalListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstrategiaglobalCreateDialog');"/>
                    <p:commandButton value="CANCELAR" onclick="EstrategiaglobalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
