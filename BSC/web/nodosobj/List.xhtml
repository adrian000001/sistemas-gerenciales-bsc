<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Nodos Mapa Estrategico"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NodosobjListForm">
                <p:panel header="#{Nodosobj}">
                    <p:dataTable id="datalist" value="#{nodosobjController.items}" var="item"
                                 selectionMode="single" selection="#{nodosobjController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{Nodosobj}"/>
                            </f:facet>
                            <h:outputText value="#{item.objOrigen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{objDestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.objDestino}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{nodosobjController.prepareCreate}" update=":NodosobjCreateForm" oncomplete="PF('NodosobjCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" actionListener="#{nodosobjController.generarArbol}" value="#{bundle.View}" update=":NodosobjViewForm" oncomplete="PF('NodosobjViewDialog').show()" disabled="#{empty nodosobjController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":NodosobjEditForm" oncomplete="PF('NodosobjEditDialog').show()" disabled="#{empty nodosobjController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{nodosobjController.destroy}" update=":growl,datalist" disabled="#{empty nodosobjController.selected}"/>
                            <p:commandButton value="Ver grafico" id="ajax" actionListener="#{nodosobjController.generarArbol}" ajax="false" styleClass="ui-priority-primary" icon="ui-icon-search"  update=":graficoForm" oncomplete="PF('graficoDialog').show()" /> 
                
                        
                        </f:facet>
                       
                    </p:dataTable>
                </p:panel>
                
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
              <ui:include src="View_1.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
