<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadCreateDlg" widgetVar="ActividadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActividadTitle}">
            <h:form id="ActividadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActividadLabel_idActividad}" for="idActividad" />
                        <p:inputText id="idActividad" value="#{actividadController.selected.idActividad}" title="#{bundle.CreateActividadTitle_idActividad}" required="true" requiredMessage="#{bundle.CreateActividadRequiredMessage_idActividad}"/>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{actividadController.selected.nombre}" title="#{bundle.CreateActividadTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateActividadLabel_control}" for="control" />
                        <p:inputText id="control" value="#{actividadController.selected.control}" title="#{bundle.CreateActividadTitle_control}" />
                        <p:outputLabel value="#{bundle.CreateActividadLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{actividadController.selected.fechaInicio}" title="#{bundle.EditActividadTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{actividadController.selected.fechaFin}" title="#{bundle.EditActividadTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_avance}" for="avance" />
                        <p:inputText id="avance" value="#{actividadController.selected.avance}" title="#{bundle.CreateActividadTitle_avance}" />
                        <p:outputLabel value="#{bundle.CreateActividadLabel_idObjetivoEstrategico}" for="idObjetivoEstrategico" />
                        <p:selectOneMenu id="idObjetivoEstrategico" value="#{actividadController.selected.idObjetivoEstrategico}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_idObjetivoEstrategico}">
                            <f:selectItems value="#{objetivoestrategicoController.itemsAvailableSelectOne}"
                                           var="idObjetivoEstrategicoItem"
                                           itemValue="#{idObjetivoEstrategicoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_idPersonaResponsable}" for="idPersonaResponsable" />
                        <p:selectOneMenu id="idPersonaResponsable" value="#{actividadController.selected.idPersonaResponsable}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_idPersonaResponsable}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idPersonaResponsableItem"
                                           itemValue="#{idPersonaResponsableItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actividadController.create}" value="#{bundle.Save}" update="display,:ActividadListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActividadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActividadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
