<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" 
                  widgetVar="PersonaCreateDialog" 
                  modal="true" 
                  resizable="false" 
                  appendTo="@(body)" 
                  header="#{bundle.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{bundle.CreatePersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{personaController.selected.cedula}" title="#{bundle.CreatePersonaTitle_cedula}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.CreatePersonaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idCargo}" for="idCargo" />
                        <p:selectOneMenu id="idCargo" value="#{personaController.selected.idCargo}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_idCargo}">
                            <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"
                                           var="idCargoItem"
                                           itemValue="#{idCargoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{personaController.selected.usuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton style="height: 75px;
                                     width: 75px;
                                     background-image: url(../img/fondo-boton.png);
                                     background-size: 75px;
                                     border-radius: 50px;
                                     color:#ffffff"
                                     icon="ui-icon-disk"
                                     actionListener="#{personaController.create}" title="Guardar" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton style="height: 75px;
                                     width: 75px;
                                     background-image: url(../img/fondo-boton.png);
                                     background-size: 75px;
                                     border-radius: 50px;
                                     color:#ffffff"
                                     icon="ui-icon-close"
                                     title="Cancelar" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
