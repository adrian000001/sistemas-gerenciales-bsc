<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstrategiaglobalViewDlg" 
                  widgetVar="EstrategiaglobalViewDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="ESTRATEGIA GLOBAL">
            <h:form id="EstrategiaglobalViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{estrategiaglobalController.selected != null}">
                        <h:outputText value="Codigo"/>
                        <h:outputText value="#{estrategiaglobalController.selected.idEstrategiaGlobal}" title="#{bundle.ViewEstrategiaglobalTitle_idEstrategiaGlobal}"/>
                        <h:outputText value="#{bundle.ViewEstrategiaglobalLabel_estrategia}"/>
                        <h:inputTextarea readonly="true" cols="100" value="#{estrategiaglobalController.selected.estrategia}" title="#{bundle.ViewEstrategiaglobalTitle_estrategia}"/>
                    </h:panelGrid>
                    <p:commandButton value="CERRAR" onclick="EstrategiaglobalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
