<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="OBJETIVOS ESTRATEGICOS"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ObjetivoestrategicoListForm">                
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:panel header="OBJETIVOS ESTRATEGICOS">
                    <p:dataTable id="datalist" 
                                 value="#{objetivoestrategicoController.items}" 
                                 var="item"
                                 selectionMode="single" 
                                 selection="#{objetivoestrategicoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idObjetivoEstrategico}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NUMERO"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NOMBRE"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ESTRATEGIA GLOBAL"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstrategiaGlobal.estrategia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PERSPECTIVA"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerspectiva.nombre}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="NUEVO" actionListener="#{objetivoestrategicoController.preparaNuevo}" update=":ObjetivoestrategicoCreateForm" oncomplete="PF('ObjetivoestrategicoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="VER" update=":ObjetivoestrategicoViewForm" oncomplete="PF('ObjetivoestrategicoViewDialog').show()" disabled="#{empty objetivoestrategicoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="EDITAR" update=":ObjetivoestrategicoEditForm" oncomplete="PF('ObjetivoestrategicoEditDialog').show()" disabled="#{empty objetivoestrategicoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="ELIMINAR" actionListener="#{objetivoestrategicoController.destroy}" update=":growl,datalist" disabled="#{empty objetivoestrategicoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
