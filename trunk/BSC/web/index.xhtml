<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cuadro de Mando Integral</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <center>
            <div id="Cabecera">
                <p><img src="img/Captura.PNG" height="200px"/></p>
            </div>
        </center>
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <div>
            <h:form style="padding-left: 515px">
                <p:panel header="Bienvenido" style="width: 300px;
                         height: 175px;
                         background-image: url(img/header.jpg);
                         background-size: cover;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Usuario:" style="color: #ffffff;"/>
                        <p:inputText value="#{loginController.nombre}" id="username"
                                     required="true" label="username" />
                        <h:outputLabel for="password" value="Clave:" style="color: #ffffff;"/>
                        <p:password value="#{loginController.contrasena}" id="password" required="true"
                                    label="password" />
                        <p:commandButton id="loginButton" value="Login"
                                         actionListener="#{loginController.verficarLogin()}" update=":mensajes"
                                         oncomplete="manejarLogin(xhr, status, args)" style="height: 75px;
                                         width: 75px;
                                         background-image: url(img/fondo-boton.png);
                                         background-size: 75px;
                                         border-radius: 50px;
                                         color:#ffffff" />
                        <h:panelGrid>
                            <p:selectOneRadio id="console" value="#{loginController.tipo}" style="color: #ffffff;">
                                <f:selectItem itemLabel="Usuario" itemValue="0" />
                                <f:selectItem itemLabel="Adminsitrador" itemValue="1" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>











</html>
